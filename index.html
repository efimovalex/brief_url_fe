<!-- index.html -->
    <!DOCTYPE html>
    <html>
    <head>
      <!-- SCROLLS -->
      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
      <base href="/">
      <!-- SPELLS -->
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-route/angular-route.min.js"></script>
      <script src="bower_components/angular-resource/angular-resource.min.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="bower_components/satellizer/satellizer.min.js"></script>
      </script>
    </head>
    <body ng-app="briefURLApp">

        <!-- HEADER AND NAVBAR -->
        <div ng-controller="NavController as NavVm">
          <header>
              <nav class="navbar navbar-inverse">
              <div class="container">
                  <div class="navbar-header">
                      <a class="navbar-brand" href="/">BriefURL</a>
                  </div>

                  <ul class="nav navbar-nav navbar-right" ng-if="!NavVm.isAuthenticated()">
                      <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
                      <li><a ui-sref="auth"><i class="fa fa-sign-in"></i> Login</a></li>
                      <li><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>
                      <li><a ui-sref="contact"><i class="fa fa-comment"></i> Contact</a></li>
                      <li><a ui-sref="signup"><i class="fa fa-user-plus"></i> Sign Up</a></li>
                  </ul>

                  <ul class="nav navbar-nav navbar-right" ng-if="NavVm.isAuthenticated()">
                      <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
                      <li><a ui-sref="url"><i class="fa fa-link"></i> URLs</a></li>
                      <li><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>
                      <li><a ui-sref="contact"><i class="fa fa-comment"></i> Contact</a></li>
                      <li ng-controller="AuthController as AuthVm"><a ng-click="AuthVm.logout()" ui-sref="auth"><i class="fa fa-sign-out"></i> Logout</a></li>
                  </ul>
              </div>
              </nav>
          </header>
        </div>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main" class="container-fluid">
            <!-- angular templating -->
            <!-- this is where content will be injected -->
             <div ui-view></div>
        </div>
          <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/main.controller.js"></script>
        <script src="js/controllers/navigation.controller.js"></script>
        <script src="js/controllers/contact.controller.js"></script>
        <script src="js/controllers/about.controller.js"></script>
        <script src="js/controllers/url.controller.js"></script>
        <script src="js/controllers/signup.controller.js"></script>
        <script src="js/controllers/auth.controller.js"></script>

        <!-- Services -->
        <script src="js/services/url.js"></script>
        <script src="js/services/user.js"></script>

        <!-- Directives & filters -->
        <script src="js/really-click.directive.js"></script>
        <script src="js/yes-or-no.directive.js"></script>
    </body>
    </html>
