<!-- index.html -->
    <!DOCTYPE html>
     <!-- define angular app -->
    <html ng-app="BriefURLApp">
    <head>
      <!-- SCROLLS -->
      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
      <base href="/">
      <!-- SPELLS -->
      <!-- load angular and angular route via CDN -->
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
    </head>
    <body ng-controller="mainController">

        <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">BriefURL</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="/url"><i class="fa fa-link"></i> URLs</a></li>
                    <li><a href="/about"><i class="fa fa-shield"></i> About</a></li>
                    <li><a href="/contact"><i class="fa fa-comment"></i> Contact</a></li>
                </ul>
            </div>
            </nav>
        </header>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main" class="container-fluid">
            <!-- angular templating -->
            <!-- this is where content will be injected -->
             <div ng-view></div>
        </div>
          <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/contact.js"></script>
        <script src="js/controllers/about.js"></script>
        <script src="js/controllers/url.js"></script>

        <!-- Services -->
        <script src="js/services/url.js"></script>
    </body>
    </html>
