<form class="form-inline col-md-3 center-block" name="urlForm" ng-controller="UrlController as vm">
  <div class="form-group">
    <label for="redirect_to">Redirect to</label>
    <input type="url" class="form-control" ng-model="vm.newUrl.redirect" id="redirect_to" placeholder="www.google.com" required>
  </div>
  <button class="btn btn-danger" ng-click="vm.add(newUrl)">Add</button>
</form>
