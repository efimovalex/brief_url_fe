<div class="col-sm-4 col-sm-offset-4" ng-controller="AuthController as vm">
    <div class="well">
        <form class="form" name="userForm" ng-controller="SignUpController as vm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" ng-model="vm.user.email" id="email" required>
          </div>
           <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="vm.user.password" id="password" required>
          </div>
          <button class="btn btn-primary btn-lg btn-block" ng-click="vm.add(user)">Sign Up</button>
        </form>
    </div>
</div>
